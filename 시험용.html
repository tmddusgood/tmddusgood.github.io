<!DOCTYPE html>
<html lang="en">

<head>
  <title>Slideshow</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="https://drive.google.com/uc?export=view&id=16WuOJUJDF1DsoFK6jwTI6eh9jpbq5Nk-" alt="image1" style="width:100%;">
        </div>

        <div class="item">
          <img src="https://drive.google.com/uc?export=view&id=16vh0vruosDIFYAB3dRpVE4lfGayG4sS2" alt="image2" style="width:100%;">
        </div>

        <div class="item">
          <img src="https://drive.google.com/uc?export=view&id=1p7LjiuBFquRpzDXVVp64X6Fq366ztg_0" alt="image3" style="width:100%;">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

</body>

</html>
